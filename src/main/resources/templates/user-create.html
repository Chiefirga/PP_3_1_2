<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
<h2>Добавить пользователя</h2>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выйти">
    </form>
    <br>
    <form method="POST" th:action="@{/admin}" th:object="${user}">
        <fieldset>
            <legend>Данные пользователя</legend>
            <label for="name">Введите имя</label>
            <input type="text" th:field="*{name}" id="name"/>
            </p>
            <label for="lastName">Фамилия</label>
            <input type="text" th:field="*{lastName}" id="lastName"/>
            </p>
            <label for="email">Электронная почта</label>
            <input type="text" th:field="*{email}" id="email"/>
            </p>
            <label for="age">Возраст</label>
            <input type="number" th:field="*{age}" id="age"/>
            </p>
            <label for="password">Пароль</label>
            <input type="password" th:field="*{password}" id="password"/>
            </p>
            <label>
                <select size="3" multiple="multiple" name="roles" id="roles">
                    <option disabled>Роли:</option>
                    <option value="ROLE_ADMIN">ADMIN</option>
                    <option selected value="ROLE_USER">USER</option>
                </select>
            </label>
            </p>
        </fieldset>
        <br/>
        <button style="background: lightgray" type="submit">Сохранить пользователя</button>
    </form>
    <br/>
    <form th:action="@{/admin}">
        <button style="background: lightgray" type="submit" class="btn btn-outline-danger">Назад к списку пользователей
        </button>
    </form>
</div>
</body>
</html>
